<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calls</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: #f8f9fa;
  margin: 0;
  padding: 20px;
}
.container {
  background: #fff;
  border-radius: 10px;
  padding: 20px;
  max-width: 500px;
  margin: auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
  color: #022447;
}
.call {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f1f1f1;
  margin: 10px 0;
  padding: 10px;
  border-radius: 8px;
}
.call i {
  color: #022447;
}
</style>
</head>
<body>
  <div class="container">
    <h2>Recent Calls</h2>
    <div class="call"><span><i class="fa-solid fa-user"></i> John Doe</span><i class="fa-solid fa-phone"></i></div>
    <div class="call"><span><i class="fa-solid fa-user"></i> HR Office</span><i class="fa-solid fa-video"></i></div>
  </div>
</body>
</html>
