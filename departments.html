<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Departments</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: #f8f9fa;
  margin: 0;
  padding: 20px;
}
.container {
  background: #fff;
  border-radius: 10px;
  padding: 20px;
  max-width: 500px;
  margin: auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
  color: #022447;
}
.department {
  background: #eaf1ff;
  margin: 10px 0;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
}
.department:hover {
  background: #dbe8ff;
}
.department i {
  font-size: 20px;
  margin-right: 10px;
  color: #022447;
}
</style>
</head>
<body>
  <div class="container">
    <h2>Departments</h2>
    <div class="department"><i class="fa-solid fa-code"></i> IT Department</div>
    <div class="department"><i class="fa-solid fa-bullhorn"></i> Marketing</div>
    <div class="department"><i class="fa-solid fa-users"></i> HR Department</div>
    <div class="department"><i class="fa-solid fa-coins"></i> Finance</div>
  </div>
</body>
</html>
