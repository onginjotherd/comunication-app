<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color, #f9f9f9);
      color: var(--text-color, #333);
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .notification {
      border-left: 5px solid #007bff;
      background: #f2f4f7;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .notification.unread {
      background: #e9f1ff;
    }

    .notification h3 {
      margin: 0;
      font-size: 16px;
    }

    .notification p {
      margin: 5px 0 0;
      font-size: 14px;
    }

    .time {
      font-size: 12px;
      color: #666;
      text-align: right;
    }

    .mark-read {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”” Notifications</h2>
    <div id="notificationList"></div>
    <a class="mark-read" id="markAllRead">Mark all as read</a>
  </div>

  <script>
    const notificationList = document.getElementById("notificationList");
    const markAllReadBtn = document.getElementById("markAllRead");

    // Load notifications from localStorage
    let notifications = JSON.parse(localStorage.getItem("notifications")) || [];

    function renderNotifications() {
      notificationList.innerHTML = "";
      if (notifications.length === 0) {
        notificationList.innerHTML = "<p>No notifications yet.</p>";
        return;
      }

      notifications.forEach((note, index) => {
        const div = document.createElement("div");
        div.className = "notification" + (note.read ? "" : " unread");
        div.innerHTML = `
          <h3>${note.title}</h3>
          <p>${note.message}</p>
          <div class="time">${note.date}</div>
        `;
        div.addEventListener("click", () => markAsRead(index));
        notificationList.appendChild(div);
      });
    }

    function markAsRead(index) {
      notifications[index].read = true;
      localStorage.setItem("notifications", JSON.stringify(notifications));
      renderNotifications();
    }

    markAllReadBtn.addEventListener("click", () => {
      notifications.forEach(n => n.read = true);
      localStorage.setItem("notifications", JSON.stringify(notifications));
      renderNotifications();
    });
    // === Settings Popup ===
document.getElementById("settingsBtn").addEventListener("click", (e) => {
  e.preventDefault();
  openPopup("settings.html", "Settings");
});


    renderNotifications();
  </script>
</body>
</html>
