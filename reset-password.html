<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset | LinkSphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #022447, #0a0f4e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-container {
            background: #fff;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .reset-container h2 {
            margin-bottom: 15px;
            color: #022447;
        }

        .reset-container p {
            color: #555;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }

        .input-group i {
            position: absolute;
            right: 10px;
            top: 10px;
            color: #777;
        }

        .btn {
            background: #022447;
            color: #fff;
            border: none;
            border-radius: 8px;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0a3a8e;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            color: #022447;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* ðŸŸ¢ Responsive for phones */
        @media (max-width: 480px) {
            .reset-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <section class="reset-container">
        <h2>Reset Password</h2>
        <p>Enter your registered email to receive password reset instructions.</p>

        <form id="resetForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Enter your email" required />
                <i class="fa-solid fa-envelope"></i>
            </div>

            <button type="submit" class="btn">Send Reset Link</button>
        </form>

        <a href="login.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
    </section>

    <script>
        /* ðŸŸ¢ Simulate sending reset email */
        document.getElementById("resetForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();

            if (!email) {
                alert("Please enter your email address.");
                return;
            }

            // Basic email validation
            const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            alert("âœ… A password reset link has been sent to " + email);

            // Redirect back to login after success
            setTimeout(() => {
                window.location.href = "login.html";
            }, 2000);
        });
    </script>
</body>

</html>
