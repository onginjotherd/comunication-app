<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Updates</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: #f8f9fa;
  margin: 0;
  padding: 20px;
}
.container {
  background: #fff;
  border-radius: 10px;
  padding: 20px;
  max-width: 500px;
  margin: auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
  color: #022447;
}
.update {
  background: #eaf1ff;
  border-left: 4px solid #022447;
  margin: 10px 0;
  padding: 10px;
  border-radius: 6px;
}
</style>
</head>
<body>
  <div class="container">
    <h2>Latest Updates</h2>
    <div class="update">
      <b>System Maintenance</b><br />
      Scheduled for Sunday, 10PM.
    </div>
    <div class="update">
      <b>New Version 2.0</b><br />
      Update available now with dark mode support!
    </div>
  </div>
</body>
</html>
